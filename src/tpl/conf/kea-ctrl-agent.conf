{
    "Control-agent": {
        "http-host": "$c{service/networking/mgmt/ipv4/address}",
        "http-port": 8000,
        "control-sockets": {
            "dhcp4": {
                "socket-type": "unix",
                "socket-name": "/run/kea/control_socket_4"
            }
        },
        "loggers": [
            {
                "name": "kea-ctrl-agent",
                "severity": "$c{kea/logging/severity}",
                "output_options": [
                    {
                        "output": "stdout"
                    }
                ]
            },
            {
                "name": "kea-ctrl-agent",
                "severity": "$c{kea/logging/severity}",
                "output_options": [
                    {
                        "output": "/var/log/kea/kea-ctrl-agent.log",
                        "flush": true,
                        "maxsize": 1048576,
                        "maxver": 10
                    }
                ]
            },
            {
                "name": "kea-ctrl-agent.auth",
                "severity": "$c{kea/logging/severity}",
                "output_options": [
                    {
                        "output": "/var/log/kea/kea-ctrl-agent.auth",
                        "flush": true,
                        "maxsize": 1048576,
                        "maxver": 10
                    }
                ]
            },
            {
                "name": "kea-ctrl-agent.http",
                "severity": "$c{kea/logging/severity}",
                "output_options": [
                    {
                        "output": "/var/log/kea/kea-ctrl-agent.http",
                        "flush": true,
                        "maxsize": 1048576,
                        "maxver": 10
                    }
                ]
            }
        ]
    }
}